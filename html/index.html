<!DOCTYPE html>
<html><head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<title>登录</title>
		<link href="static/reset.css" rel="stylesheet">
		<link rel="stylesheet" href="static/font.css">
		<link rel="stylesheet" href="static/swiper-3.3.1.min.css">
		<link rel="stylesheet" href="static/common.css">
		<link rel="stylesheet" href="static/Homepage.css">
		<link rel="stylesheet" href="static/ModularForm.css">
		<link rel="stylesheet" href="static/LoginRegister.css">
		<script type="text/javascript" src="static/jquery.min.js"></script>
		<script type="text/javascript" src="static/jquery.json.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<!--页头-->
			<header class="header">
				<a href="http://www.17sucai.com/preview/151864/2016-09-19/yanzheng1/index.html#" class="return floatL"></a>
				<h3 class="floatL Logo headTit">登录</h3>
			</header>				
			<section class="main" id="groupForm" style="padding-bottom: 8px;">
				<div class="DeInfo_Inpet DeInfo_Inpet2">
					<div class="DeInfoInput LoginInput">
						<label class="icon-1 floatL"></label>
						<label style="display: none;">用户名/手机号</label>
						<input type="text" placeholder="请输入用户名/手机号" class="DeInfo_text" data-regtest="^1[3|4|5|7|8]\d{9}$ " style="width: 1800.4px;">
					</div>
					<div class="DeInfoInput LoginInput">
						<label class="icon-11 floatL"></label>
						<label style="display: none;">密码</label>
						<input type="password" placeholder="请输入密码" class="DeInfo_text" data-regtest="\d" style="width: 1800.4px;">
					</div>
					<p class="errorShow">不能为空</p>
					<div class="optCont">
						<div class="floatL OptContInfo">
							<div class="floatL OptInfoL">
								<input type="checkbox" data-style="checkeds" class="checkedNum" id="checked0" value="">
								<label class="icon-30" for="checked0"></label>
							</div>
							<div class="floatL OptInfoR">是否记住用户名</div>
						</div>
						<div class="floatL OptContInfo">
							<div class="floatL OptInfoL">
								<input type="checkbox" data-style="checkeds" class="checkedNum" id="checked1" value="">
								<label class="icon-30" for="checked1"></label>
							</div>
							<div class="floatL OptInfoR">是否记住密码</div>
						</div>
					</div>
					<div class="optCont">
						<div class="floatL OptContInfo OptContInfo2">
							<div class="floatL OptInfoL">
								<input type="checkbox" data-style="checkeds" class="checkedNum" id="checked2" value="">
								<label class="icon-30" for="checked2"></label>
							</div>
							<div class="floatL OptInfoR">已阅读及同意服务条款</div>
						</div>
					</div>
				</div>
				<!--按钮-->
				<div class="BtnCont">
					<button class="BigBtn" id="yanzheng">立即登录</button>
				</div>
				<div class="loginLink">
					<div class="loginLink_text"><a href="http://www.17sucai.com/preview/151864/2016-09-19/yanzheng1/index.html#">注册</a><span>|</span><a href="http://www.17sucai.com/preview/151864/2016-09-19/yanzheng1/index.html#">忘记密码</a></div>
				</div>
			</section>
			
		</div>
		<script type="text/javascript" src="static/swiper-3.3.1.jquery.min.js"></script>
		<script type="text/javascript" src="static/common.js"></script>
		<script type="text/javascript" src="static/yanzheng.js"></script>
	
</body>
</html>
